<div class="mat-content">
  <div *ngFor="let item of danhSachHoSo;" class="hm-nhs-ds-main">
    <h6 class="hm-nhs-ds-name">{{item.TenLinhVuc}}</h6>
    <ion-list no-padding class="hm-nhs-ds-list">
      <ion-item *ngFor="let itemThuTuc of item.DanhSach" (click)="goToNopHoSoSubmitDoc()">
        <ion-icon name="list-box" slot="start" [color]="'primary'"></ion-icon>
        <ion-label text-wrap>
          {{itemThuTuc.TenThuTuc}}
        </ion-label>
      </ion-item>
    </ion-list>
    <mat-divider></mat-divider>
  </div>
</div>
